<head>

<body>

      <nav class="nav">

    <main class="main-content">
      <!-- Encabezado superior -->


<!-- Agrega este botón DENTRO del <header class="header"> -->
<header class="header">

    <i class='bx bx-bell'></i>
    <i class='bx bx-user-circle'></i>

  </div>
</header>




      <!-- Sección de estadísticas o tarjetas -->

    </main>

 <script src="js/reportes.js"></script>
